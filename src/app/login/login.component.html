<div>
    <div class= "signup-msg-1">
        <div>HAVE AN ACCOUNT?</div>
        <div>JUST SIGN IN!</div>
    </div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
          <label >Mail</label>
          <input
                  type="email"
                  id="email"
                  class="input-style"
                  formControlName="email_id">
      </div>      
          <div class="input-group">
              <label for="password">Password</label>
              <input
                      type="password"
                      id="password"
                      class="input-style"
                      formControlName="password">
          </div>
          <button
                  class="btn btn-primary sign-btn"
                  type="submit"
                  [disabled]="!myForm.valid">Submit</button>
      </form>
  
      <div class= "signup-msg-2">
          <div>Donâ€™t have an account? <button (click) ="openSignUp()"  class= "sign-btn"> SIGN-UP</button></div> 
      </div>
    </div>
