<div class="container-fluid landing-page-all-content">
    <div class="row exp-content">
        <div class= "col-md-12">
            <div class="row user-name">
            <div class="col-md-6">
                    <div class= "signup-msg-1 align-left">
                            WORK EXPERIENCE
                     </div>
            </div>
            <div class="col-md-6">
                    <div class= "signup-msg-1 align-right">
                            {{userName}}
                     </div>
                </div>
            </div>
        </div>
        <div class= "col-md-12">
        <p-table [value]="exp">
            <ng-template pTemplate="header">
                <tr>
                    <th>Company</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Month/year - Month/year</th>
                    <th>Description</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-exp>
                <tr>
                    <td>{{exp.company_name}}</td>
                    <td>{{exp.title}}</td>
                    <td>{{exp.location}}</td>
                    <td>{{exp.start_date}}</td>
                    <td>{{exp.description}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="5">No Table Data
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <div class="modal fade" id="myModal" role="dialog" #myModal>
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Write User Experience</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                            <div class="input-group">
                                <label>Comapny Name</label>
                                <input type="email" id="email" class="input-style" formControlName="company_name">
                            </div>
                            <div class="input-group">
                                <label>Title</label>
                                <input type="text" id="title" class="input-style" formControlName="title">
                            </div>
                            <div class="input-group">
                                <label>Month/Year - Month/Year</label>
                                <input type="text" id="start_date" class="input-style" formControlName="start_date">
                            </div>
                            <div class="input-group">
                                <label>Location</label>
                                <input type="text" id="location" class="input-style" formControlName="location">
                            </div>
                            <div class="input-group">
                                <label>Description</label>
                                <input type="text" id="description" class="input-style" formControlName="description">
                            </div>
                            <button class="btn btn-primary sign-btn" type="submit" [disabled]="!myForm.valid">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default sign-btn" data-dismiss="modal" #dismiss>Close</button>
                    </div>
                </div>

            </div>
        </div>
        <div>
            <button type="button" class="btn btn-info btn-lg sign-btn add-exp" data-toggle="modal" data-target="#myModal">Add</button>
        </div>
        </div>
    </div>
</div>
